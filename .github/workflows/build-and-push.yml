name: Build and Push KIND CRI-O Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CRIO_VERSION: v1.33

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=${{ env.CRIO_VERSION }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha

    - name: Build intermediate KIND CRI-O image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: kindnode/crio:${{ env.CRIO_VERSION }}-tmp
        build-args: |
          CRIO_VERSION=${{ env.CRIO_VERSION }}

    - name: Build final KIND CRI-O image with image migration
      run: |
        CRIO_VERSION=${{ env.CRIO_VERSION }}
        TARGET="kindnode/crio:$CRIO_VERSION"
        INTERMEDIATE="kindnode/crio:$CRIO_VERSION-tmp"
        
        echo "Building final image $TARGET ..."
        
        # Run the intermediate image in the background
        docker run --privileged --rm -d --name crio-builder --entrypoint sleep $INTERMEDIATE infinity
        
        # Start crio & containerd daemons
        docker exec -d crio-builder containerd
        docker exec -d crio-builder crio
        
        # Wait for daemons to start
        sleep 10
        
        # Migrate the pinned kube-* images from containerd to cri-o
        docker exec crio-builder bash -c 'for IMG in $(ctr -n k8s.io images list -q | grep "registry.k8s.io/kube-"); do echo "Migrating $IMG ..." && ctr -n k8s.io image export --platform "linux/amd64" - "$IMG" | podman load; done'
        
        # Commit the final image, restoring the original entrypoint
        docker commit --change 'ENTRYPOINT [ "/usr/local/bin/entrypoint", "/sbin/init" ]' crio-builder $TARGET
        
        # Stop the builder container
        docker kill crio-builder
        
        echo "Finished building image: $TARGET"

    - name: Tag and push images
      if: github.event_name != 'pull_request'
      run: |
        SOURCE_IMAGE="kindnode/crio:${{ env.CRIO_VERSION }}"
        
        # Tag with all the metadata tags
        echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
          echo "Tagging $SOURCE_IMAGE as $tag"
          docker tag "$SOURCE_IMAGE" "$tag"
        done
        
        # Push all tags
        echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
          echo "Pushing $tag"
          docker push "$tag"
        done

    - name: Run Trivy vulnerability scanner
      if: github.event_name != 'pull_request' && github.repository_owner == github.actor
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: kindnode/crio:${{ env.CRIO_VERSION }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      if: github.event_name != 'pull_request' && github.repository_owner == github.actor
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'